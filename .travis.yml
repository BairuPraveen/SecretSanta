# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r: bioc-devel
bioc_required: true
bioc_use_devel: true
r_build_args: --no-build-vignettes --no-manual --no-resave-data --no-examples --no-tests
r_check_args: --no-build-vignettes --no-manual --no-examples --no-tests
warnings_are_errors: false
